<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <title>Muscians</title>
</head>
<body>
    <div class="container" style="background: transparent;">
        <h1 class="text-center">Press Play</h1>
        <br>
        <br>
        <div id="play-buttons"> </div>
        <button class="btn btn-info music" data-name="Paul Simon" style="margin: 5px;">Paul Simon</button>
        <button class="btn btn-info music" data-name="James Taylor" style="margin: 5px;">James Taylor</button>
        <button class="btn btn-info music" data-name="Jack Johnson" style="margin: 5px;">Jack Johnson</button>
        <button class="btn btn-info music" data-name="John Mayer" style="margin: 5px;">John Mayer</button>
        <br>
        <br>
        <div class="container" id="btn" style="background: transparent;">
            <form id="music-form">
                <label id="add" for="music-input">Enter your favorite musician</label>
                <input type="text" class="form-control" id="music-input">
                <br>
                <br>
            </form>
            <button onclick="submitButtonClicked()" type="button" id="add-musician" class="btn btn-success">Play</button>
            <br>
            <br>
            <div id="musicians"> </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="assets/style.js"></script>
</body>
</html>
